<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    h1 {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        background-color: white;
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        padding: 12px;
        text-align: left;
    }
    li:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<h1>Car Inventory</h1>
<ul>
{{range .}}
<li>{{.ID}} - {{.Brand}} ({{.Year}})</li>
{{end}}
</ul>
</body>
</html>
